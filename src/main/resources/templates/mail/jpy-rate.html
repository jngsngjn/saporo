<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>엔화 환율 알림</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
            margin: 0;
            padding: 24px;
            background: #f6f7f9;
            text-align: left;
        }
        .card {
            width: 640px;
            max-width: 100%;
            margin: 0;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            overflow: hidden;
        }
        .header {
            padding: 20px 24px;
            background: #111827;
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            text-align: left;
        }
        .content { padding: 24px; color: #111827; text-align: left; }
        .row { margin: 8px 0; }
        .value { font-size: 28px; font-weight: 800; margin-top: 6px; }
        .muted { color: #6b7280; font-size: 13px; }
        .footer { padding: 16px 24px; background: #f3f4f6; color: #6b7280; font-size: 12px; }
        .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }

        /* 상태 배지 */
        .badge { display:inline-block; padding:6px 10px; border-radius:9999px; font-size:12px; font-weight:700; line-height:1; }
        .badge-high { background:#fee2e2; color:#b91c1c; }
        .badge-low  { background:#dbeafe; color:#1d4ed8; }
        .badge-ok   { background:#e5e7eb; color:#374151; }

        /* 환율 강조 */
        .high-rate { color:#dc2626; }
        .low-rate  { color:#2563eb; }
    </style>
</head>
<body>
<div class="card">
    <div class="header">엔화 환율 알림</div>

    <div class="content">
        <div class="row muted" th:text="${sentAt}">2025-08-16 01:39 KST</div>

        <!-- 상태 배지 -->
        <div class="row">
            <span class="badge"
                  th:classappend="${rate >= maxValue} ? ' badge-high' : (${rate <= minValue} ? ' badge-low' : ' badge-ok')"
                  th:text="${rate >= maxValue} ? '때를 기다리세요..' : (${rate <= minValue} ? '어머, 이건 사야돼!' : '정상 범위')">
                정상 범위
            </span>
        </div>

        <!-- 현재 환율 -->
        <div class="row">
            <div class="value">
                <span class="mono"
                      th:text="${'1 JPY = ' + #numbers.formatDecimal(rate, 1, 2) + ' KRW'}"
                      th:classappend="${rate >= maxValue} ? ' high-rate' : (${rate <= minValue} ? ' low-rate' : '')">
                    1 JPY = 9.50 KRW
                </span>
            </div>
        </div>
    </div>

    <div class="footer">
        본 메일은 자동 발송되었습니다. 환율 정보는 제공 지연/오차가 있을 수 있습니다.
    </div>
</div>
</body>
</html>
