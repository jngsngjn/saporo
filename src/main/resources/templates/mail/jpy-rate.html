<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <title>엔화 환율 알림</title>
    <style>
        /* 전체 왼쪽 정렬 */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif; margin:0; padding:24px; background:#f6f7f9; text-align:left; }
        .card { width: 640px; max-width: 100%; margin: 0; background:#fff; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.06); overflow:hidden; }
        .header { padding:20px 24px; background:#111827; color:#fff; font-size:18px; font-weight:700; text-align:left; }
        .content { padding:24px; color:#111827; text-align:left; }
        .row { margin:8px 0; }
        .label { color:#6b7280; font-size:12px; text-transform:uppercase; letter-spacing:.04em; }
        .value { font-size:20px; font-weight:700; margin-top:4px; }
        .muted { color:#6b7280; font-size:13px; }
        .divider { height:1px; background:#e5e7eb; margin:16px 0; }
        .footer { padding:16px 24px; background:#f3f4f6; color:#6b7280; font-size:12px; }
        .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
        .cta { display:inline-block; padding:10px 16px; background:#2563eb; color:#fff !important; border-radius:10px; text-decoration:none; font-weight:600; }
    </style>
</head>
<body>
<div class="card">
    <div class="header">엔화 환율 알림</div>
    <div class="content">
        <div class="row muted" th:text="${sentAt}">2025-08-16 01:39 KST</div>

        <div class="row">
            <div class="label">현재 환율</div>
            <div class="value">
                <span class="mono" th:text="${rateFormatted}">1 JPY = 9.10 KRW</span>
            </div>
        </div>

    </div>
    <div class="footer">
        본 메일은 자동 발송되었습니다. 환율 정보는 지연/오차가 있을 수 있습니다.
    </div>
</div>
</body>
</html>
